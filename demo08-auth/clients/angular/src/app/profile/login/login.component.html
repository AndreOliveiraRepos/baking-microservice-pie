<form name="editForm" role="form" novalidate (ngSubmit)="login()" #editForm="ngForm">

  <div class="modal-body">
    <div class="form-group">
      <label class="form-control-label" for="field_user">User</label>
      <input type="text" class="form-control" name="user" id="field_user"
             [(ngModel)]="user" required autofocus/>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="field_password">Password</label>
      <input type="password" class="form-control" name="password" id="field_password"
             [(ngModel)]="password" required/>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancel()">
      <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
    </button>
    <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
      <span class="fa fa-sign-in"></span>&nbsp;<span>Login</span>
    </button>
  </div>
</form>
